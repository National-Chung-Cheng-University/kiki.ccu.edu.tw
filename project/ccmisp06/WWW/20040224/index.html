  <CENTER><H1>電算中心道歉啟事</H1><HR>
  <TABLE border=0 width=75%>
    <TR><TD>

  由於本學期選課系統內部錯誤, 系統沿用上學期額滿加簽人數,
  誤判可加選名額, 致使 2/24 系統開放期間(12:00~15:10)多科人數超額選修,
  對此嚴重錯誤本中心謹向全校師生與教務處同仁道歉。
  <P>
  然為顧及公平起見，加退選期間選課方式仍採先選先贏，
  對在此期間誤以為已選上，然其後被選課系統予以刪除的同學們，
  再一次道歉， 本中心自當記取此次教訓，對系統操作與設計更加謹慎，
  以維護同學們之權益， 提供更優質的服務。
 
    </TD></TR>
    <TR><TD align=right>
                                 電算中心  敬上<br>
                                 2004/2/25
    </TD></TR>
