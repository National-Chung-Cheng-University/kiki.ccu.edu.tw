<script language=javascript>

function TeacherSelect(obj)
{
	if(creator.document.form1.Teacher.options[0].value == 99999){
		creator.document.form1.Teacher.options[0].text=obj.member_entity.options[obj.member_entity.selectedIndex].text
		creator.document.form1.Teacher.options[0].value=obj.member_entity.options[obj.member_entity.selectedIndex].value
		creator.document.form1.Teacher.options[0].selected=true;
	}else{
		var index=creator.document.form1.Teacher.length
		creator.document.form1.Teacher.length++
		creator.document.form1.Teacher.options[index].text=obj.member_entity.options[obj.member_entity.selectedIndex].text
		creator.document.form1.Teacher.options[index].value=obj.member_entity.options[obj.member_entity.selectedIndex].value
		creator.document.form1.Teacher.options[index].selected=true;
	}
}

function LoadData()
{
	JSCreatAllTeachers();
}

function ChangeMemberEntity(class_obj,member_obj)
{
	member_obj.length=1;
	var i=1;
        var flag=0;
        
        member_obj.options[0].text="教師未定";
        member_obj.options[0].value="99999";
        member_obj.options[0].selected=true;
	while(i < Teachers.length )
	{
		if(Teachers[i].Dept == class_obj.options[class_obj.selectedIndex].value)
		{  
                        flag=1;
                	member_obj.options[member_obj.length-1].value=Teachers[i].Code;
			member_obj.options[member_obj.length-1].text=Teachers[i].Name;
                    if(i==2){
                        member_obj.options[member_obj.length-1].selected=true;
                    }
			member_obj.length=member_obj.length+1;
		}
		i++;
	}
/*

           member_obj.options[member_obj.length].value="99999";
           member_obj.options[member_obj.length].selected=true;
        }
*/
	member_obj.length=member_obj.length-1;
	focus_flag=false;
}
</script>
