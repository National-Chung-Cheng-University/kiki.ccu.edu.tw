<HTML>
  <BODY background="http://kiki.ccu.edu.tw/~ccmisp06/Graph/ccu-sbg.jpg">
  <CENTER><H1>選修軍訓課程須知</H1></CENTER>
  <HR>
  <CENTER>
  <TABLE width=70% border=0>
    <TR>
      <TD>
        凡在校期間選修軍訓課程四科目, 各科成績及格且平均 70 分以上者, 
        即具備報考預備軍（士）官之資格; 另每一科目成績 60 分以上者, 
        亦可折抵兵役役期四天, 最高可折抵 16 天.
      </TD>
    </TR>
  </TABLE>
  </BODY>
</HTML>
