  <CENTER><H1>選修語言中心課程須知</H1></CENTER>
  <HR>
  <OL>
    <LI>語言中心課程僅開放第一階段選課系統選課, 第二階段不開放選課系統選課, 由語言中心以加簽方式辦理。
    <LI>選修語言中心課程者, 開學第1週務必出席了解課程要求, 若第1週未出席, 請自行退選, 否則該課程必需在棄選期間辦理棄選或
      期末成績以0分計算。
    <LI>未參加任何校外英檢者, 請自行評估自己程度以選擇適當程度修課, 若不確定, 則可先至語言中心參加檢核測驗或預約諮詢, 
      以取得上課核可或協助評估程度。
    <LI>語言中心開設之課程視同英文能力畢業門檻第３階段, 不再另行開設密集式之加強課程。
  </OL>
  </BODY>
