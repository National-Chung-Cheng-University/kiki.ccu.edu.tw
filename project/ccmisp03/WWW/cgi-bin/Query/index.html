<html>
  <Title>中正大學成績查詢系統</title>
  <BODY bgcolor=white>
  <Center>
  <img SRC="../../Graph/query_grade.jpg" ALIGN="MIDDLE" BORDER="0">
  <br>
  <FORM method="POST" action="Query_grade.cgi">
   請輸入您的學號:<INPUT name="id"
                         type=text
                         length=10
                         maxlength=15>
   <P>
   請輸入您的密碼:<INPUT name="password"
                         type=password
                         length=10
                         maxlength=15>
   <P>
   請選擇您想要的服務:<SELECT name="service">
         <OPTION>當學期成績查詢
         <OPTION>歷年成績查詢
         <OPTION>暑修成績查詢
   </SELECT>
   <P>

   <INPUT type=submit value="送出資料">
   <INPUT type=reset  value="重  填">

  </CENTER>
 </BODY>
</html>
